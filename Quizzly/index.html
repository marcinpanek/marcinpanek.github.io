<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Quizzly</title>
	<meta name="description" content="Quiz app">
	<meta name="viewport" id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=4.0, user-scalable=1"/>
	
	<link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>

<body>
	<div class="page-wrapper js-page-wrapper ">
		<section class="sg-layout">
			<header class="sg-header sg-header--fixed js-main-header ">
				<div class="sg-header__container">
					<div class="sg-header__left">
						<a href="https://brainly.com/" class="sg-home-button" title="Brainly.com - For students. By students.">
							<img class="sg-home-button__logo-small" src="https://styleguide.brainly.com/images/logos/brainly-mobile-426ef8718f.svg" alt="Brainly.com">
							<img class="sg-home-button__logo-big" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg" alt="Brainly.com">
						</a>
					</div>
					<div class="sg-header__middle">
						<span id="points" class="sg-text-bit sg-text-bit--light sg-text-bit--small"></span>
					</div>
					<div class="sg-header__right">
						<span id="time" class="sg-text-bit sg-text-bit--light sg-text-bit--small"></span>
					</div>
				</div>
				<div id="flash-message" class="flash-messages-container js-flash-messages js-flash-messages-container">
				</div>
			</header>
			<div class="sg-layout__container">
				<section class="sg-layout__content" role="main">
					<div class="sg-layout__container sg-layout__container--no-margin-top">
						<div class="sg-content-box sg-content-box--full">
							<div class="sg-box sg-box--full sg-box--mint sg-box--no-border-large">
								<div class="sg-content-box sg-content-box--full">
									<div class="sg-content-box__title sg-content-box__title--spaced-bottom-xlarge">
										<span id="head-text" class="sg-text-bit sg-text-bit--light">Quizzly quiz for Brainly</span>
									</div>
									<div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
										<span id="question-text" class="sg-text sg-text--headline sg-text--light"></span>
									</div>
									<div id="radio-box" class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
									</div>
									<button id="main-button" class="sg-button-primary sg-button-primary--inverse sg-button-primary--full-width">
										Start
									</button>
								</div>
							</div>
						</div>
					</div>
				</section>
				<aside class="sg-layout__aside-content js-aside-content" role="complementary">
					<div class="sg-layout__content sg-hide-for-medium-down">
						<div class="sg-content-box">
							<div class="sg-content-box__title sg-content-box__title--spaced-top-small">
								<h1 class="sg-text-bit  sg-text-bit--not-responsive sg-text-bit--xlarge">
									Test your know-ledge
								</h1>
							</div>
						</div>
					</div>
				</aside>
			</div>
		</section>
	</div>
	<footer role="contentinfo" class="sg-layout__footer js-page-footer">
		<div class="sg-footer">
			<div class="sg-footer__container">
				<div class="sg-footer__line">
					<div class="sg-text sg-text--small sg-text--for-fine-print-light">
						<ul class="sg-breadcrumb-list sg-breadcrumb-list--adaptive">
							<li class="sg-breadcrumb-list__element">
								<a class="sg-link sg-link--for-fine-print-light sg-link--emphasised" href="https://marcinpanek.github.io/Quizzly" rel="nofollow">
									Quizzly
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="sg-footer__line">
					<span class="sg-text sg-text--obscure sg-text--for-fine-print sg-text--emphasised">
						This site is not using cookies. But even if it wolud, you can specify conditions of storing and accessing cookies in your browser
					</span>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/scripts.js"></script>
</body>
</html>
